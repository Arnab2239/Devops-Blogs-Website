version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: microservices-frontend
    restart: unless-stopped
    environment:
      - API_URL=http://localhost/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    labels:
      - "com.microservices.service=frontend"
      - "com.microservices.description=Next.js Frontend Application"

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: microservices-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.microservices.service=backend"
      - "com.microservices.description=Express.js API Service"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: microservices-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.microservices.service=nginx"
      - "com.microservices.description=Nginx Reverse Proxy"

networks:
  app-network:
    driver: bridge
    labels:
      - "com.microservices.network=app-network"

volumes:
  frontend-cache:
  backend-logs:
