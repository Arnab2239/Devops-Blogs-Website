services:
  # Backend Service (API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: microservices-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - app-network
    healthcheck:
      disable: true
    labels:
      - "com.microservices.service=backend"
      - "com.microservices.description=Express.js API Service"

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: microservices-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=/api  # âœ… CHANGED THIS LINE
    depends_on:
      - backend
    networks:
      - app-network
    labels:
      - "com.microservices.service=frontend"
      - "com.microservices.description=Next.js Frontend Application"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: microservices-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    labels:
      - "com.microservices.service=nginx"
      - "com.microservices.description=Nginx Reverse Proxy"

networks:
  app-network:
    driver: bridge
    labels:
      - "com.microservices.network=app-network"